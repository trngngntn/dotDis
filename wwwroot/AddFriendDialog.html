<html>

<head>
    <script src="js/addFriend.js"></script>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="stylesheet" href="css/dialog.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/6e774c561d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>

<body onload="initAddFriendDialog()"></body>

</html>

<div id="box-dialog-bg">
    <div class="dialog-wrapper">
        <div id="box-add-friend" class="box-dialog">
            <div class="dialog-header">Add friend</div>
            <div class="dialog-grid-container">
                <div class="dialog-grid-cell"><span>Search</span></div>
                <div class="dialog-grid-cell"><input type="text" id="search-name"></div>
            </div>
            <div class="dialog-container" id="result-list">
                <div class="found-user clickable">
                    <img class="avatar" src="img/avatar.png"/>
                    <div class="found-user-name">Name</div>
                </div>
            </div>
        </div>
        <div class="box-dialog-nav">
            <div class="clickable dialog-bt-nav" id="dialog-bt-previous"><i class="fas fa-chevron-left"></i></div>
            <div class="clickable dialog-bt-nav" id="dialog-bt-ok"><i class="fas fa-check"></i></div>
            <div class="clickable dialog-bt-nav" id="dialog-bt-cancel"><i class="fas fa-times"></i></div>
        </div>
    </div>
</div>
